<html>
<head>
<meta charset="UTF-8">
<title>Sign Up form</title>
<link rel="stylesheet" type="text/css" href="registration-style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="main" class="container"> 	
	<form name="Reg" id="loginform" action="register_action.jsp" method="post" class="wpl-track-me"> 
		
		<p class="login-username">
		 
		<input type="text" name="name"  class="input" placeholder="Full Name" required/> 
		</p> 
		
		<p class="login-password"> 
		<input type="text" name="userid" class="input" placeholder="User ID" maxlength="10" required/> 
		</p> 
		
		<p class="login-password"> 
		<input type="password" name="pwd" class="input" placeholder="Password" value="" maxlength="8" required/> 
		</p> 
		
		<p class="login-password"> 
		<input type="date" name="dob" class="input" placeholder="D.O.B (dd/mm/yy)" value="" size="20" required/> 
		</p>
		
		<p class="login-password"> 
		<select class="input" name="dsg" required>
			<option value="">DESIGNATION (SELECT ONE...)</option>
			<option value="AD">AD</option>
			<option value="GH">GH</option>
			<option value="Oth">OTHERS</option>
		</select> 
		</p>
		
		<p class="login-password"> 
		<select class="input" name="dept" required>
			<option value="">GROUP NUMBER (SELECT ONE...)</option>
			<option value="1">Group 1</option>
			<option value="2">Group 2</option>
			<option value="3">Group 3</option>
			<option value="4">Group 4</option>
			<option value="5">Group 5</option>
			<option value="6">Group 6</option>
			<option value="7">Group 7</option>
			<option value="8">Group 8</option>
			<option value="9">Group 9</option>
			<option value="10">Group 10</option>
			<option value="11">Group 11</option>
			<option value="12">Group 12</option>
			<option value="13">Group 13</option>
			<option value="14">Group 14</option>
		</select> 
		</p>
		
		<p class="login-password"> 
		<input type="tel" name="no" class="input" placeholder="Mobile Number" maxlength="10" required/> 
		</p>
		
		<p class="login-submit"><input type="submit" name="login" class="button-primary" value="SUBMIT" />
		</p>
		
		</form> 
</div>
</body>
</html>
